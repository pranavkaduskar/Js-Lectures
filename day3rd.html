               //Q13) create a form with fields for name, email, and password. using Javescript, implement client-side validation for the following criteria.
               // a) Name should contain only alphabetic characters.
               // b) Email should match a valid email format.
               // c) Password should have a minimum length of 8 characters, including at least one uppercase letter, one lowercase letter, and one digit.

               const form = document.getElementById("userDetailForm");
               form.addEventListener("submit", (event)=>{
                event.preventDefault();
                
               const name = document.getElementById("uname").value;
               const email = document.getElementById("uemail").value;
               const pass = document.getElementById("pass").value;

               if(!/^[a-zA-Z]+$/.test(name)){
                alert("User Name is Not Valid Format ('Tom The Don')")
               }
               if(!/^[^\s@]+@[^\s]+\.[^\s]+$/.test(email) ){
                alert("Email is not valid");
                
               }
               if(pass.legth < 8 || 
               !/[a-z]/.test(pass) ||
               !/[A-Z]/.test(pass) ||
               !/\d/.test(pass)){
